<template name='toast'>
  <style type="text/css">
  .toasts {
    position: absolute;
    z-index:1000;
  }
  #toasts {
    top: 5rem;
    right: 0;
  }
  .toasts.top.hasScrolled {
    position: fixed;
    top: 1rem;
  }
  .toasts.bottom.hasScrolled {
    position: fixed;
    bottom: 1rem;
  }
  .toasts.top {
    top:4rem;
  }
  .toasts.bottom {
    bottom: 0;
  }
  .toasts.right {
    right: 1rem;
  }
  .toasts.left {
    left: 1rem;
  }
  .toasts.right .toast {
    /* make toasts right-justified */
    margin-left: auto;
  }
  .toasts.left .toast {
    margin-right: auto;
  }
  </style>
  <div
    id="toasts"
    aria-live="polite" 
    aria-atomic="true"
  >
    <div class="toasts top left" id="toasts-top-left"> </div>
    <div class="toasts top right" id="toasts-top-right"> </div>
    <div class="toasts bottom left" id="toasts-bottom-left"> </div>
    <div class="toasts bottom right" id="toasts-bottom-right"> </div>
  </div>
</template>

<template name='toast_entry'>
  <div
    class="toast {{transparent}}"
    role="alert"
    aria-live="assertive"
    aria-atomic="true"
    id="{{id}}"
    style="z-index:1000"
  >
    <div class="toast-header bg-{{bg}}">
      {{#if img}}<img src="{{img}}" class="rounded mr-2" alt="...">{{/if}}
      <strong class="text-{{fg}} mr-auto">{{#if label}}{{label}}{{else}}Toast{{/if}}</strong>
      {{#if small}}<small class="text-{{fg}}">{{small}}</small>{{/if}}
      {{#unless autohide}}
        <button type="button" class="ml-2 mb-1 close" data-dismiss="toast" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      {{/unless}}
    </div>
    <div class="toast-body">
      {{{body}}}
    </div>
  </div>
</template>
