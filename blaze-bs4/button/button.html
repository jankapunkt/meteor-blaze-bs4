<template name="button">
    <button {{atts}}
            {{dataAtts}}
            id="{{id}}"
            type="{{#if type}}{{type}}{{else}}button{{/if}}"
            class="btn {{#if size}}btn-{{size}}{{/if}} btn-{{#if outline}}outline-{{/if}}{{#if colortype}}{{colortype}}{{else}}secondary{{/if}} {{class}}"
            disabled="{{#if disabled}}disabled{{/if}}">
        {{#if label}}
            {{label}}
        {{else}}
            {{> Template.contentBlock ..}}
        {{/if}}
    </button>
</template>

<template name="buttonGroup">
    <div class="btn-group {{#if size}}btn-group-{{size}}{{/if}} {{class}}" role="group" aria-label="{{label}}">
        {{> Template.contentBlock ..}}
    </div>
</template>

<template name="buttonToolbar">
    <div class="btn-toolbar {{class}}" role="toolbar" aria-label="{{label}}">
        {{> Template.contentBlock ..}}
    </div>
</template>
