<head>
	<meta charset="UTF-8">
	<title>Meteor Blaze BS4</title>
	<meta name="application-name" content="Meteor Blaze BS4">
	<meta name="description" content="Generic Bootstrap 4 components library for Meteor Blaze.">
	<meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1" />
	<!--  iOS: minimal-ui, -->

</head>

<template name="mainTarget">
<wrapper class="d-flex flex-column">
	{{#if navLoaded}}
		{{#navbar fluid=fluid class="m-0" expand="lg" collapse=true}}
			{{#brand href="/" class="text-secondary"}}
				<i class="fa fa-fw fa-home"></i>
			{{/brand}}
			<a class="ml-2 text-secondary" href="https://github.com/jankapunkt/meteor-blaze-bs4"
			   title="fork me on GitHub">
				<i class="fa fa-fw fa-github"></i>
			</a>
			{{> toggler target="navbaraollapse"}}
			{{#collapse navbar=true id="navbaraollapse"}}
				<div class="form-inline ml-auto">
					<select class="form-control template-select">
						{{#each bstemplates}}
							<option selected="{{#if isCurrent this.template}}selected{{/if}}"
									value="{{this.template}}">{{this.name}}</option><!---->
						{{/each}}
					</select>
					<select class="form-control theme-select ml-1">
						<option selected="{{#if isTheme}}selected{{/if}}">Default theme</option>
						{{#each bsthemes}}
							<option selected="{{#if isTheme this.value}}selected{{/if}}"
									value="{{this.value}}">{{this.name}}</option>
							<!---->
						{{/each}}
					</select>
					<button class="ml-1 btn btn-{{#if fluid}}primary{{else}}secondary{{/if}} toggle-fluid">Toggle
																										   fluid
					</button>
				</div>
			{{/collapse}}
		{{/navbar}}
	{{/if}}
	<main class="container{{#if fluid}}-fluid{{/if}} my-4">
		{{#if navLoaded}}
			{{>toast}}
		{{/if}}
		{{> yield}}
	</main>
	<footer class="container-fluid w-100 bg-dark text-light py-3">
		<div class="container">
			<small>License: MIT, Author(s): Jan KÃ¼ster, Code on GitHub: <a
					href="https://github.com/jankapunkt/meteor-blaze-bs4">https://github.com/jankapunkt/meteor-blaze-bs4</a>
			</small>
		</div>
	</footer>
</wrapper>
<link id="bbs4-custom-theme" rel="stylesheet" type="text/css" href="">
</template>
