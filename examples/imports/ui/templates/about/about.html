<template name="about">
    <div class="text-center">
    <h1 class="my-4">
        <img src="/meteor-blaze-bs4/media/logo.svg" style="height: 5rem;">
        <span>Blaze Bootstrap 4 Components</span>
    </h1>
    </div>

	<hr>
	<div class="card-body text-center">
		{{#each template in templates}}
			<a href="/meteor-blaze-bs4/{{template.template}}" class="m-1 btn btn-primary">{{template.name}}</a>
		{{/each}}
	</div>
	<hr>

	<h2 class="text-center mt-5">Hassle-free Bootstrap 4 components for your Meteor Blaze app!</h2>

	<p>Just install the package and Bootstrap and you are free to start using it's components:</p>

	{{#code}}
		meteor add jkuester:blaze-bs4
		meteor npm install --save bootstrap jquery popper.js
	{{/code}}


	<h2 class="text-center mt-5">Lightweight using dynamic imports!</h2>

	<p>The templates are decoupled from the main module, so you initially just import a plain Object. This keeps your package size small and only loads the components you really use:</p>

	{{#code}}
		import { BlazeBs4 } from 'meteor/jkuester:blaze-bs4'

		BlazeBs4.alert.load().then(() => {
			// ... code when the alert template is loaded
		})
	{{/code}}

	<p>You can for example load this component in your Router's hooks so it's available when the template needs to be drawn.</p>

	<h2 class="text-center mt-5">Parameterized components</h2>

	<p>Just pass your paramters to manipulate the component rendering:</p>

	<div class="card-body">
        {{#if loadComplete}}{{> button type="primary" label="Click me" }}{{/if}}
	</div>

	{{#code}}
		&lt;template name="buttonExample"&gt;
			{{|> button type="primary" label="Click me" }}
		&lt;/template>

	{{/code}}

	<p>Many components are flexible enough to allow to inject content:</p>

	<div class="card-body">
    {{#if loadComplete}}
		{{#button type="primary"}}
			<i class="fas fa fa-fw fa-question"></i>
			<span>Click me</span>
		{{/button}}
    {{/if}}
	</div>

	{{#code}}
		&lt;template name="buttonExample"&gt;
			{{|#button type="primary"}}
				&lt;i class="fas fa fa-fw fa-question"&gt;&lt;/i&gt;
				&lt;span&gt;Click me&lt;/span&gt;
			{{|/button}}
		&lt;/template&gt;
	{{/code}}

	<h2 class="text-center mt-5">About this package</h2>
    <p>
      This package is an abstraction layer for the most common usage of Bootstrap 4 components.
    </p>
    <p>
        The idea is to provide a library of Blaze Templates, which makes it easy to include Bootstrap 4 components and manipulate their behavior by parameters.
        This abstraction may reduce code overhead and errors and make it easier to reason about your template's functionality.
    </p>


    <h2 class="text-center mt-5">Conventions</h2>

    <p>This package aims to be as un-opinionated as possible. If you find any component to be unflexible please <a target="_blank" href="https://github.com/jankapunkt/meteor-blaze-bs4/issues/new">leave an issue</a>.</p>
    <ul>
        <li>The templates are named like the respective components in the <a href="https://getbootstrap.com" target="_blank">Bootstrap documentation</a> in lowercase.</li>
        <li>Components should be stateless, unless it is impossible for certain functionality.</li>
        <li>The components need to allow additional styling and attribute definitions.</li>
        <li>Naming of parameters should be close to the naming of event-names, class-names or fragments of class-names that are triggered or modified by them.</li>
        <li>Classnames should as few as possible be provided as full named paramter. It rater makes sense to extract the meaning into a Boolean variable to toggle some class name presence or a String parameter with the most relevant fraction of the classname.</li>
        <li>Components with dynamic inner content need to be dynamic, so it is up to the developer what child content is provided and if this child content is part of this library or custom HTML/Template code.</li>
    </ul>

    <h2 class="text-center mt-5">Theme colors</h2>

    <p>There will be sometimes a reference to the "theme color names" or in code as <code>themeColors</code>. These include the following values:</p>

    <ul>
        <li><code>primary</code></li>
        <li><code>secondary</code></li>
        <li><code>success</code></li>
        <li><code>warning</code></li>
        <li><code>danger</code></li>
        <li><code>info</code></li>
        <li><code>light</code></li>
        <li><code>dark</code></li>
    </ul>

    <p>Wherever referenced as parameters (and not stated otherwise) these values are required as listed above and without any prefix.</p>

    <strong>Note</strong>

    <p>Components which strictly require a given color of the theme colors will default to `secondary` if none is given.</p>

	
</template>
